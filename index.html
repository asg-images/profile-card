<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel=" shortcut icon" type="image/x-icon" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Profile Card</title>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <header>
        <div class="main">
          <img src="images/image-victor.jpg" class="main-img" alt="header image">
          <h2 class="text-primary">Victor Crest <span class="text-light text-primary">26</span></h2>
          <h4 class="text-light">London</h4>
        </div>
      </header>
      <footer>
        <div>
          <h3 class="text-primary">80K</h3>
          <p class="text-light">Followers</p>
        </div>
        <div>
          <h3 class="text-primary">803K</h3>
          <p class="text-light">Likes</p>
        </div>
        <div>
          <h3 class="text-primary">1.4K</h3>
          <p class="text-light">Photo</p>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
